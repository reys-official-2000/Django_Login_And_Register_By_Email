{% extends 'base.html' %}
{% load static %}

{% block title %} Forgot Password | Page | View {% endblock %}

{% block content %}
    <div class="Div_Login">
        <form class="form_login" method="post">
            {% csrf_token %}
            <div class="flex-column">
                <label>Email </label>
            </div>
            <div class="inputForm">
                <i class="bi bi-at"></i>
                {{ form.email }}
            </div>

            <input class="button-submit" type="submit" value="Send"/>
            <div class="LOD_DIV">
                <div class="LOD_qp_db00 loaderOOOO"></div>
            </div>
        </form>
    </div>
{% endblock %}
